<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>

<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f3f4f6;">
    <div
        style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);">
        <!-- Header -->
        <div>
            {{email_header_title}}
        </div>
        <!-- Content -->
        <div>
            {{email_content}}
        </div>
        <!-- Footer -->
        <div>
            {{email_footer_content}}
        </div>
    </div>
</body>

</html>
